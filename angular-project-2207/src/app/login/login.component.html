<div class="row">
    <div class="col-md-6 text-center">
        <form>
            <div class="mb-3">
                <input type="text" name="username" [(ngModel)]="user.username" class="form-control"
                    placeholder="Username Here">
            </div>
            <div class="mb-3">
                <input type="password" name="password" [(ngModel)]="user.password" class="form-control"
                    placeholder="Password Here">
            </div>
            <input type="button" value="Login" (click)="login()" class="btn btn-secondary" /> |
            <input type="reset" value="reset" class="btn btn-secondary" />
        </form>
    </div>
</div>
